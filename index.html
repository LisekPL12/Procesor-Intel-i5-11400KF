<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLA CIEBIE MISIAKU</title>
    <style>
        body {
            background-color: #FFC0CB; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .heart {
            color: red; 
            font-size: 2rem;
        }
        #kliknijMnie {
            background-color: red; 
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #wyjdz {
            background-color: grey;
            color: black; 
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="heart">❤️❤️❤️</div>
     <br>
    <br>
    <button id="kliknijMnie" onclick="window.location.href='podstrona.html'">Kliknij mnie</button>
     <br>
     <br>
     <br>
    <button id="wyjdz" onmouseover="zmienPolozenie()">Wyjdź</button>
    <br>
    <br>
    <div class="heart">❤️❤️❤️</div>
    
    <script>
        function zmienPolozenie() {
            const wyjdzButton = document.getElementById('wyjdz');
            const randomX = Math.floor(Math.random() * window.innerWidth);
            const randomY = Math.floor(Math.random() * window.innerHeight);
            wyjdzButton.style.position = 'absolute';
            wyjdzButton.style.left = `${randomX}px`;
            wyjdzButton.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
